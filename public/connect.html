<body>
    <div class="wrapper">
        <header>
            <div class="left-content">
                <a href="#"><img src="static/img/logo.png" alt="LumiNexis-Logo"></a>
            </div>
            <div class="right-content">
                <nav>
                    <ul class="nav-link">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="connect.html" class="nav-link">Connect</a></li>
                    </ul>
                </nav>
            </div>
        </header>



        <div class="np-header">
            <input type="checkbox" class="origin-switch" id="origin">
            <div class="header">
                <div class="left-content">
                    <a href="#"><img src="static/img/logo.png" alt="LumiNexis-Logo"></a>
                </div>
                <div class="right-content">
                    <label class="origin-label" for="origin">
                        <i class="fa-solid fa-grip-lines"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                </div>
            </div>
            <div class="select-area">
                <div class="parent-category">
                    <a href="index.html" class="children-item">Home</a>
                </div>


                <div class="parent-category">
                    <a href="about.html" class="children-item latter">About</a>
                </div>


                <div class="category-switch">
                    <a href="connect.html" class="children-item latter">Connect</a>
                </div>
            </div>
            <label for="origin" class="overlay"></label>
        </div>

        <main class="connect">
            <section class="contact-form section">
                <h2>メッセージを送る</h2>
                <div class="form-container">
                    <p class="desc">
                        ご質問、ご感想、応援メッセージなど、<br>
                        あなたの“声”がLumiNexisの歩みの力になります。
                    </p>
                    <form action="https://example.com/form-handler" method="POST">
                        <label for="name">お名前（任意）</label>
                        <input type="text" id="name" name="name" placeholder="あなたのお名前" disabled>

                        <label for="email">メールアドレス（任意）</label>
                        <input type="email" id="email" name="email" placeholder="返信をご希望の場合" disabled>

                        <label for="message">メッセージ内容<span class="required" aria-hidden="true">*</span></label>
                        <textarea id="message" name="message" rows="6" placeholder="お気軽にどうぞ" required
                            disabled></textarea>

                        <div class="form-check">
                            <label class="checkbox-wrapper">
                                返信を希望する
                                <input type="checkbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <button class="primary" type="submit" disabled>メッセージを送信</button>
                    </form>

                    <div class="form-overlay">
                        <p>まだ、“声”を受け取る準備ができていません。</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer">&copy; LumiNexis All rights reserved.</p>
        </footer>
    </div>
