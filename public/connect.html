        </header>
        <div class="np-header">
            <input id="sidebar_toggle" class="sidebar_button" type="checkbox" />
            <div class="site_header">
                <div class="left_content">
                    <a href="./index.html"><img src="./static/img/logo.png" alt="LumiNexis-Logo"></a>

                <div class="right_content">

            </div>
            <div class="sidebar_menu">
                <input id="category_1" type="checkbox" hidden />
                <div class="menu_category_button">
                    <label class="menu_category_label" for="category_1">About</label>

            <label class="sidebar_overlay" for="sidebar_toggle"></label>
        </div>

        <main class="connect">
            <section class="contact-form section">
                <h2>メッセージを送る</h2>
                <p class="desc">
                    ご質問、ご感想、応援メッセージなど、<br>
                    あなたの“声”がLumiNexisの歩みの力になります。
                </p>

                <div class="form-container">
                    <form action="https://example.com/form-handler" method="POST">
                        <label for="name">お名前（任意）</label>
                        <input type="text" id="name" name="name" placeholder="あなたのお名前" disabled>

                        <label for="email">メールアドレス（任意）</label>
                        <input type="email" id="email" name="email" placeholder="返信をご希望の場合" disabled>

                        <label for="message">メッセージ内容<span class="required" aria-hidden="true">*</span></label>
                        <textarea id="message" name="message" rows="6" placeholder="お気軽にどうぞ" required
                            disabled></textarea>

                        <div class="form-check">
                            <label class="checkbox-wrapper">
                                返信を希望する
                                <input type="checkbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <button type="submit" disabled>メッセージを送信</button>
                    </form>

                    <div class="form-overlay">
                        <p>まだ、“声”を受け取る準備ができていません。</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer">&copy; LumiNexis All rights reserved.</p>
        </footer>
